<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="img/redmi1.png">
            </div>
            <div class="nav_links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accesores</a></li>
                    <li><a href="#">Cart</a></li>

                </ul>
            </div>

        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="img/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="img/camera.png">
                    <div>
                    <h1>Camera </h1>
                    <p>12 MP, Ultra Wide Lens</p>
                    </div>
                </div>
                <div class="feature two"><img src="img/battery.png">
                    <div>
                    <h1>Battery </h1>
                    <p>4500 mAh</p>
                    </div>
                </div>
                <div class="feature three"><img src="img/processor.png">
                    <div>
                    <h1>Processor </h1>
                    <p>Snapdragon 665</p>
                    </div>
                </div>
                <div class="feature four"><img src="img/display.png">
                    <div>
                    <h1>Display </h1>
                    <p>Amoled 6.65" </p>
                    </div>
                </div>

            </div>
        </div>
        <div class="controls">
            <img src="img/arrow.png" id="up" alt="arrow photo">
            <h3>Features</h3>
            <img src="img/arrow.png" id="down" alt="arrow photo">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var up = document.getElementById("up");
        var down = document.getElementById("down");
        var rotateValue= circle.style.transform; //rotacija kruga
        var rotateSum;

        up.onclick = function() 
        {
            rotateSum= rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        down.onclick = function() 
        {
            rotateSum= rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
            
    </script>
</body>
</html>
